<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__wrapper">
                    <img src="./images/avatar.png" alt="Фотография пользователя" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button type="submit" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                   <!-- template-элемент карточек мест -->

                    <template class="elements-template">
                        <li class="elements__item">
                            <img src="" alt="" class="elements__img">
                            <button type="button" class="elements__trash-btn"></button>
                            <div class="elements__description">
                                <h2 class="elements__name"></h2>
                                <button type="button" class="elements__btn-like"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2020. Mesto Russia
            </p>
        </footer>

        <!-- Попап - редактирование имени и описания пользователя -->

        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-btn"></button>
                <h2 class="popup__title">
                    Редактировать профиль
                </h2>
                <form class="popup__input">
                    <input type="text" placeholder="Имя" class="popup__input-text popup__input-text_name">
                    <input type="text" placeholder="О себе" class="popup__input-text popup__input-text_about">
                    <button class="popup__btn">Сохранить</button>
                </form>
            </div>
        </div>

        <!-- Попап - добавление карточек мест -->

        <div class="popup-card">
            <div class="popup-card__container">
                <button class="popup-card__close-btn"></button>
                <h2 class="popup-card__title">
                    Новое место
                </h2>
                <form class="popup-card__input">
                    <input type="text" placeholder="Название" class="popup-card__input-text popup-card__input-text_name">
                    <input type="text" placeholder="Ссылка на картинку" class="popup-card__input-text popup-card__input-text_link">
                    <button class="popup-card__btn">Создать</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Попап - просмотр картинки -->

    <div class="popup-img">
        <div class="popup-img__container">
            <div class="popup-img__container">
                <button class="popup-img__btn-close"></button>
                <figure>
                    <img src="#" alt="Описание изображения" class="popup-img__pic">
                    <figcaption class="popup-img__desc">
                            
                    </figcaption> 
                </figure>    
            </div>
        </div>   
    </div>

    <script src="./script/index.js"></script>
</body>
</html>
