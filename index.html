<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
            <hr class="header__line">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__desc">
                    <img src="./images/avatar.png" alt="Фотография пользователя" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button">
                            <img src="./images/edit-button.svg" class="profile__edit-button-img" alt="Кнопка редактирования профиля">
                        </button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button">
                    <img src="./images/add-button.svg" class="profile__add-button-img" alt="Кнопка добавления фотографии">
                </button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__item">
                        <img src="./images/karachaevsk.png" alt="Карачаевск" class="elements__img">
                        <figcaption class="elements__description">
                            <h2 class="elements__name">Карачаевск</h2>
                            <button class="elements__btn-like">
                                <img class="elements__btn-like-img" src="./images/like.svg" alt="Кнопка Like">
                            </button>
                        </figcaption>
                    </li>
                    <li class="elements__item">
                        <img src="./images/elbrusrock.png" alt="Гора Эльбрус" class="elements__img">
                        <figcaption class="elements__description">
                            <h2 class="elements__name">Гора Эльбрус</h2>
                            <button class="elements__btn-like">
                                <img class="elements__btn-like-img" src="./images/like.svg" alt="Кнопка Like">
                            </button>
                        </figcaption>
                    </li>
                    <li class="elements__item">
                        <img src="./images/dombay.png" alt="Домбай" class="elements__img">
                        <figcaption class="elements__description">
                            <h2 class="elements__name">Домбай</h2>
                            <button class="elements__btn-like">
                                <img class="elements__btn-like-img" src="./images/like.svg" alt="Кнопка Like">
                            </button>
                        </figcaption>
                    </li>
                    <li class="elements__item">
                        <img src="./images/elbrusrock.png" alt="Гора Эльбрус" class="elements__img">
                        <figcaption class="elements__description">
                            <h2 class="elements__name">Гора Эльбрус</h2>
                            <button class="elements__btn-like">
                                <img class="elements__btn-like-img" src="./images/like.svg" alt="Кнопка Like">
                            </button>
                        </figcaption>
                    </li>
                    <li class="elements__item">
                        <img src="./images/dombay.png" alt="Домбай" class="elements__img">
                        <figcaption class="elements__description">
                            <h2 class="elements__name">Домбай</h2>
                            <button class="elements__btn-like">
                                <img class="elements__btn-like-img" src="./images/like.svg" alt="Кнопка Like">
                            </button>
                        </figcaption>
                    </li>
                    <li class="elements__item">
                        <img src="./images/karachaevsk.png" alt="Карачаево-Черкесия" class="elements__img">
                        <figcaption class="elements__description">
                            <h2 class="elements__name">Карачаево-Черкесия</h2>
                            <button class="elements__btn-like">
                                <img class="elements__btn-like-img" src="./images/like.svg" alt="Кнопка Like">
                            </button>
                        </figcaption>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2020. Mesto Russia
            </p>
        </footer>
    </div>
    <script src="./pages/index.js"></script>
</body>
</html>
