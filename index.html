<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="images/logo.bbe2a6eafac19c3d031c.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__wrapper"><div class="profile__img-wrapper"><img src="images/avatar.bf9fcdb5e7b8151134f0.png" alt="Фотография пользователя" class="profile__avatar"> <button class="profile__avatar-btn"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button"></button><p class="profile__description"></p></div></div><button type="submit" class="profile__add-button"></button></section><section class="elements"><ul class="elements__list"><template class="elements-template"><li class="elements__item"><img src="#" alt="Описание карточки" class="elements__img"> <button type="button" class="elements__trash-btn"></button><div class="elements__description"><h2 class="elements__name"></h2><div class="elements__button"><button type="button" class="elements__btn-like"></button> <span class="elements__like-count"></span></div></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020. Mesto Russia</p></footer><div class="popup popup_profile"><div class="popup__container popup__container_profile"><button class="popup__close-btn popup__close-btn_profile"></button><h2 class="popup__title popup__title_profile">Редактировать профиль</h2><form class="popup__form popup__form_profile" novalidate><input name="name" id="input__name" placeholder="Имя" class="popup__input popup__input_profile-name" minlength="2" maxlength="40" required> <span class="popup__error" id="input__name-error"></span> <input name="about" id="inpu v class="popup__container popup__container_question"><button class="popup__close-btn popup__close-btn_question"></button><h2 class="popup__title popup__title_question">Вы уверены?</h2><form class="popup__form popup__form_question" novalidate><button type="submit" class="popup__button popup__button_question">Да</button></form></div></div></body></html>
